language: php

php:
  - 7.4
  - 7.3
  - 7.2

cache:
  directories:
    - "$HOME/.composer/cache"

before_script:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar install --dev

script:
  - vendor/bin/phpunit
  - sonar-scanner
addons:
  sonarcloud:
    organization: rogervila-github
    token:
      secure: 
